        <script>
            (function() {
                var tshitsListAPI = "http://api.wedfairy.com/api/superdry/artwork/?page_size=50";
                $.getJSON( tshitsListAPI, {
                })
                .done(function(data) {
                    var count = data.count;
                    var results = data.results;

                    console.log(results);
                    for (i = 0; i < count; i++){
                        //Generate div and append to <div class="container shirt-list">
                        var tshirt = results[i];
                        var id = tshirt.id;
                        var imageURL = tshirt.image;
                        var likes = tshirt.likes;
                        var name = tshirt.name;

                        $("div.shirt-list").append("\
                            <div class='one-shirt col-md-2 col-xs-5'>\
                                <div class=\"img\" style='background-image: url(" + imageURL + ")'></div>\
                                <div class='tshirt-title' style='margin-top:10px'>\
                                    <span>" + name + "</span>\
                                </div>\
                                <div class='tshirt-author' style='margin-bottom:10px'>\
                                    <small>" + likes +"票</small>\
                                </div>\
                                <a type='button' class='btn btn-detail' href='" + imageURL + "' data-lightbox='tshirts-images'>查看大图</a>\
                                <button type='button' class='btn-like' data-index=\"" + id + "\">\
                                    <img src='img/like.png'>\
                                </button>\
                            </div>");

                        if(i%5 == 0){
                            $("div.one-shirt").addClass("col-ms-offset-1");
                        }
                        if(i%2 == 0){
                            $("div.one-shirt").addClass("col-xs-offset-1");
                        }
                        if(i%5==0 && i%2!=0){
                            $("div.one-shirt").addClass("col-md-offset-0");
                        }
                    }
            });
        })();
        </script>
